name: Deploy static documentation to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    env:
      PY_DIR: pyenv
      CU_HOME: /home/custom
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        sudo mkdir -p $CU_HOME && sudo chown runner -R $CU_HOME
        sudo apt install -y libedit-dev curl make git-lfs
        curl https://pyenv.run | PYENV_ROOT=$CU_HOME/$PY_DIR bash
        echo "$CU_HOME/$PY_DIR/bin" >> $GITHUB_PATH
        echo "$CU_HOME/$PY_DIR/shims" >> $GITHUB_PATH
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Create documentation html
      run: |
        make docs
        make runDocs
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
