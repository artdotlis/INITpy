version: '3'
services:
  dev:
    user: vscode
    build:
      context: .
      dockerfile: .devcontainer/dev.Dockerfile
      args:
      - USERNAME=vscode
      - USER_UID=1000
      - USER_GID=1000
      - WORK_DIR=/workspace
    volumes:
    - .:/workspace:cached
    - ~/.gitconfig:/etc/gitconfig
